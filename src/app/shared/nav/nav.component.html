
<ng-container>
  <app-visitor-navbar *ngIf="!user"></app-visitor-navbar>

  <ng-container *ngIf="user">
    <app-employer-navbar *ngIf="user.role === 'employer'"></app-employer-navbar>

    <app-employee-navbar *ngIf="user.role === 'employee'"></app-employee-navbar>
  </ng-container>
</ng-container>
